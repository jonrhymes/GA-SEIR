<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="topbar">0</div>
        <div class="row">
            <div class="clear tier">AC</div>
            <div class="plus-minus tier">&#43 &#47 &#45</div>
            <div class="percent tier">&#37</div>
            <div class="divide tier" id="right-column">&#247</div>
        </div>
        <div class="row">
            <div class="seven twotier">7</div>
            <div class="eight twotier">8</div>
            <div class="nine twotier">9</div>
            <div class="multiply twotier" id="right-column">&#215</div>
        </div>
        <div class="row">
            <div class="four tier">4</div>
            <div class="five tier">5</div>
            <div class="six tier">6</div>
            <div class="minus tier" id="right-column">&#45</div>
        </div>
        <div class="row">
            <div class="one tier">1</div>
            <div class="two tier">2</div>
            <div class="three tier">3</div>
            <div class="plus tier" id="right-column">&#43</div>
        </div>
        <div class="row">
            <div class="zero">0</div>
            <div class="three tier">.</div>
            <div class="equal tier" id="right-column">&#61</div>
        </div>
    </div>

    <!-- <div>AC</div>
    <div>+/-</div>
    <div>%</div>
    <div>._.</div>
    <div>._.</div> -->
<script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>
</body>
</html>
